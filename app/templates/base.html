<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Automation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo"><i data-feather="cpu"></i></div>
                <div>
                    <div class="sidebar-title">VisionVault</div>
                    <div class="sidebar-subtitle">AI-POWERED</div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">NAVIGATION</div>
                    <a href="/" class="nav-item" data-page="dashboard">
                        <span class="nav-icon"><i data-feather="layout"></i></span>
                        <span>Dashboard</span>
                    </a>
                    <a href="/history" class="nav-item" data-page="history">
                        <span class="nav-icon"><i data-feather="clock"></i></span>
                        <span>History</span>
                    </a>
                    <a href="/configuration" class="nav-item" data-page="configuration">
                        <span class="nav-icon"><i data-feather="settings"></i></span>
                        <span>Configuration</span>
                    </a>
                    <a href="/crawler" class="nav-item" data-page="crawler">
                        <span class="nav-icon"><i data-feather="globe"></i></span>
                        <span>Site Crawler</span>
                    </a>
                    <a href="/credentials" class="nav-item" data-page="credentials">
                        <span class="nav-icon"><i data-feather="key"></i></span>
                        <span>Credentials</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="version-info">v1.0</div>
            </div>
        </aside>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
