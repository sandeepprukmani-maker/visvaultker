# LLM Configuration
# All model names, capabilities, and preferences

llm:
  # Default model for general tasks
  default_model: "gpt-4"
  
  # Model definitions
  models:
    # OpenAI Models
    gpt-4:
      provider: "openai"
      model_name: "gpt-4"
      capabilities: ["text", "reasoning"]
      cost_tier: "high"
      max_tokens: 8192
      temperature: 0.7
      enabled: true
      use_cases: ["task_interpretation", "automation_planning", "error_recovery"]
    
    gpt-4-vision:
      provider: "openai"
      model_name: "gpt-4-vision-preview"
      capabilities: ["text", "vision", "reasoning"]
      cost_tier: "very_high"
      max_tokens: 4096
      temperature: 0.7
      enabled: true
      use_cases: ["page_analysis", "element_detection", "visual_verification"]
    
    # Anthropic Models
    claude-3.5-sonnet:
      provider: "anthropic"
      model_name: "claude-3-5-sonnet-20241022"
      capabilities: ["text", "vision", "reasoning"]
      cost_tier: "high"
      max_tokens: 8192
      temperature: 0.7
      enabled: true
      use_cases: ["complex_reasoning", "workflow_planning", "code_generation"]
    
    # Google Models
    gemini-pro:
      provider: "google"
      model_name: "gemini-1.5-pro"
      capabilities: ["text", "vision", "reasoning"]
      cost_tier: "medium"
      max_tokens: 8192
      temperature: 0.7
      enabled: true
      use_cases: ["multi_modal_analysis", "batch_processing"]
  
  # Task-specific model preferences
  task_routing:
    vision_tasks:
      preferred: ["gpt-4-vision", "claude-3.5-sonnet"]
      fallback: ["gemini-pro"]
    
    complex_reasoning:
      preferred: ["claude-3.5-sonnet", "gpt-4"]
      fallback: ["gemini-pro"]
    
    fast_tasks:
      preferred: ["gpt-4", "gemini-pro"]
      fallback: ["claude-3.5-sonnet"]
    
    default:
      preferred: ["gpt-4"]
      fallback: ["claude-3.5-sonnet", "gemini-pro"]
  
  # Retry and fallback configuration
  retry:
    max_attempts: 3
    backoff_multiplier: 2
    enable_fallback: true

# Browser Automation Configuration
browser:
  headless: true
  timeout: 30000  # milliseconds
  viewport:
    width: 1920
    height: 1080
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  stealth_mode: true

# Website Learning Configuration
learning:
  max_depth: 5  # Maximum depth for DOM exploration
  interaction_timeout: 5000  # milliseconds
  screenshot_on_state_change: true
  safe_mode: true  # Prevents destructive actions during learning
