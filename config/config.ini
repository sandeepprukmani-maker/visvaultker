[privacy]
disable_telemetry = true
disable_cloud_sync = true

[browser]
headless = false
browser = chromium

[engine]
# Select automation engine: browser_use or playwright_mcp
# browser_use: Uses browser-use library with Playwright (default)
# playwright_mcp: Uses Playwright MCP server with AI agents
automation_engine = browser_use

[openai]
model = gpt-4.1-2025-04-14-eastus-dz
timeout = 120
use_chat_browser_use = false

[agent]
max_steps = 80

[logging]
enable_detailed_logging = true
app_log_level = INFO
browser_use_log_level = INFO
agent_log_level = INFO
llm_log_level = INFO
playwright_log_level = WARNING
log_llm_requests = true
log_llm_responses = true
log_browser_actions = true
log_page_state = true
log_performance = true

[browser_performance]
minimum_wait_page_load_time = 0.3
wait_for_network_idle_page_load_time = 0.6
wait_between_actions = 0.2

[advanced_features]
output_directory = .
enable_screenshots = true
enable_pdf_generation = true
enable_cookie_management = true
enable_state_persistence = true

[retry]
max_retries = 3
initial_delay = 0.5
max_delay = 15.0
backoff_factor = 2.0

[performance]
track_detailed_metrics = true

[playwright_mcp]
server_mode = always_run
startup_timeout = 30
