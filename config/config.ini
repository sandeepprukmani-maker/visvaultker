[privacy]
# CRITICAL: Disable all external data transmission
# Browser-use library sends telemetry and cloud sync data by default
# These settings are overridden by environment variables for security
# Set ANONYMIZED_TELEMETRY=false and BROWSER_USE_CLOUD_SYNC=false in .env
disable_telemetry = true
disable_cloud_sync = true

[browser]
headless = false
browser = chromium

[openai]
# OpenAI model configuration
model = gpt-4.1-2025-04-14-eastus-dz
timeout = 90
# Temperature controls AI creativity and flexibility (0.0 = strict, 1.0 = creative)
# 0.7 = Flexible and conversational - understands natural language well
# 0.1 = Very precise - requires perfect prompts
temperature = 0.7
# Use ChatBrowserUse optimized model (3-5x faster for browser automation)
# Set to true to use the specialized browser model, false for standard OpenAI models
use_chat_browser_use = false

[agent]
# Maximum steps the agent can take before stopping
# Optimized to 25 for faster execution on most tasks
max_steps = 25

[logging]
# Detailed logging configuration for debugging
# Enable this to see exactly what's happening during automation
enable_detailed_logging = true

# Log levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
# DEBUG - Most verbose, shows all internal operations
# INFO - Standard logging, shows major steps
# WARNING - Only warnings and errors
# ERROR - Only errors
# CRITICAL - Only critical failures
app_log_level = INFO
browser_use_log_level = INFO
agent_log_level = INFO
llm_log_level = INFO
playwright_log_level = WARNING

# Enable request/response logging for LLM calls
log_llm_requests = false
log_llm_responses = false

# Enable browser action logging
log_browser_actions = false
log_page_state = false

# Enable performance/timing logs
log_performance = false

[browser_performance]
# Browser wait times - ULTRA-FAST MODE
# Maximum speed optimizations for quick automations
# May need adjustment for slow/heavy JavaScript sites
minimum_wait_page_load_time = 0.1
wait_for_network_idle_page_load_time = 0.3
wait_between_actions = 0.1

[advanced_features]
# Advanced browser automation features - DISABLED FOR PERFORMANCE
# Screenshots will be saved to screenshots/ folder for easy UI access
# Using "." as base directory so screenshots go to ./screenshots/
output_directory = .
enable_screenshots = false
enable_pdf_generation = false
enable_cookie_management = true
enable_state_persistence = false

[retry]
# Retry mechanism with exponential backoff
# Balanced for speed and reliability
max_retries = 2
initial_delay = 0.5
max_delay = 10.0
backoff_factor = 2.0

[performance]
# Performance monitoring and metrics
track_detailed_metrics = true

[playwright_mcp]
# Playwright MCP Server Mode
# Options:
#   always_run - Keep MCP server running continuously (faster response, uses more resources)
#   on_demand - Start MCP server only when needed (saves resources, slower first request)
server_mode = always_run
# Timeout for on-demand server startup (seconds)
startup_timeout = 30

# Performance Optimizations (NEW - 70-80% faster!)
# Enable resource blocking to skip loading images, fonts, and analytics (25-50% faster page loads)
enable_resource_blocking = true
# Include page snapshots in responses (disable for 70-80% speed improvement)
include_snapshots = false
# Include code generation in responses (disable for faster execution)
include_code_generation = false

# Advanced Performance Settings
# Enable GPU acceleration in headless mode (20-30% faster rendering)
enable_gpu_acceleration = true
# Reuse browser contexts for authentication (saves login time)
reuse_authentication_state = true
# Network timeout in seconds (lower = fail faster, higher = more reliable)
network_timeout = 30
