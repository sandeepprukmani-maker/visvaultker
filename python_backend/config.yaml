        cost_per_1k_output: 0.0015
        priority: 3
      gemini-vision:
        name: "gemini-1.5-pro-vision"
        capabilities: ["text", "vision", "image_analysis", "video"]
        max_tokens: 8192
        cost_per_1k_input: 0.0005
        cost_per_1k_output: 0.0015
        priority: 3

task_routing:
  vision_tasks: ["claude-vision", "gpt-4-vision", "gemini-vision"]
  reasoning_tasks: ["claude-3-5-sonnet", "gpt-4", "gemini-pro"]
  speed_tasks: ["gemini-pro", "claude-3-5-sonnet"]
  complex_tasks: ["claude-3-5-sonnet", "gpt-4"]

browser_settings:
  headless: true
  stealth_mode: true
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  viewport:
    width: 1920
    height: 1080
  timeout: 30000
  navigation_timeout: 60000

exploration_settings:
  max_depth: 5
  max_interactions: 100
  safe_actions: ["hover", "scroll", "click_safe"]
  avoid_patterns: ["logout", "delete", "remove", "signout"]
  screenshot_intervals: 10

automation_settings:
  max_retries: 3
  retry_delay: 2
  fallback_strategies: ["visual", "ai_alternative", "pattern_match"]
  execution_timeout: 300
